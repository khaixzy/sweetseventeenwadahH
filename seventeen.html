<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Happy Birthday wardah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
      overflow: hidden;
      transition: background 2s;
    }
    .card {
      padding: 50px 100px;
      border-radius: 100px;
      max-width: 800px;
      animation: fadeIn 1.5s ease;
      z-index: 10;
    }
    h1 {
      color: black;
      font-size: 50px;
    }
    p {
      margin-top: 10px;
      font-size: 18px;
    }
    .photos {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .photos img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      border-radius: 500px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: #6c5ce7;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 5;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-200px); }
      100% { transform: translateY(0); }
    }
    .flower {
      position: absolute;
      top: -50px;
      font-size: 50px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

      <img src="20230805_175448.jpg" alt="Foto Adik 2">

  </div>

  <script>
    // Tambahkan balon sederhana
    for (let i = 0; i < 5; i++) {
      let balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `hsl(${Math.random()*360},70%,60%)`;
      balloon.style.animationDuration = (5 + Math.random()*5) + 's';
      document.body.appendChild(balloon);
    }

    // Tambahkan hujan bunga
    function createFlower(){
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.textContent = ['ðŸŒ¸','ðŸŒ¹','ðŸŒº','ðŸŒ¼','ðŸŒ»'][Math.floor(Math.random()*5)];
      flower.style.left = Math.random()*100 + 'vw';
      flower.style.animationDuration = (4 + Math.random()*6) + 's';
      document.body.appendChild(flower);
      setTimeout(()=>flower.remove(), 10000);
    }

    // Warna background otomatis berganti (kelap-kelip)
    const colors = [
      'linear-gradient(to top right, #ffdde1, #ee9ca7)',
      'linear-gradient(to top right, #a1c4fd, #c2e9fb)',
      'linear-gradient(to top right, #d4fc79, #96e6a1)',
      'linear-gradient(to top right, #fbc2eb, #a6c1ee)',
      'linear-gradient(to top right, #84fab0, #8fd3f4)'
    ];
    let index = 0;
    setInterval(()=>{
      index = (index+1) % colors.length;
      document.body.style.background = colors[index];
    }, 2000);
  </script>
